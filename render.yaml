services:
  # Flask Web Service + Bot (combined)
  - type: web
    name: panda-giveaways
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start_render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_PATH
        value: /opt/render/project/src/panda_giveaways.db
    disk:
      name: panda-db
      mountPath: /opt/render/project/src
      sizeGB: 1
