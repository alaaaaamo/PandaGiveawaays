<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="80" fill="url(#gradient1)" opacity="0.2"/>
  
  <!-- Users icon -->
  <g transform="translate(60, 65)">
    <!-- Person 1 -->
    <circle cx="20" cy="15" r="12" fill="url(#gradient1)"/>
    <path d="M 8 40 Q 8 28 20 28 Q 32 28 32 40 L 32 45 L 8 45 Z" fill="url(#gradient1)"/>
    
    <!-- Person 2 -->
    <circle cx="60" cy="15" r="12" fill="url(#gradient1)" opacity="0.8"/>
    <path d="M 48 40 Q 48 28 60 28 Q 72 28 72 40 L 72 45 L 48 45 Z" fill="url(#gradient1)" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M 70 110 Q 100 95 130 110" stroke="url(#gradient1)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Plus icon -->
  <g transform="translate(145, 90)">
    <circle cx="15" cy="15" r="12" fill="#66bb6a"/>
    <line x1="15" y1="10" x2="15" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="15" x2="20" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
